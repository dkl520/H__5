<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>Canvas绘图</h3>
  <canvas id="c8" width="600" height="400">
    您的浏览器不支持Canvas标签！
  </canvas>
  <script>
    //获得画布对应的画笔
    var ctx = c8.getContext('2d');

    //左上角填充矩形
    ctx.fillRect(0,0,100,80);

    //右上角描边矩形
    ctx.lineWidth=10;
    ctx.strokeRect(600-100,0,100,80);

    //左下角填充矩形
    ctx.fillStyle = '#f00';
    ctx.fillRect(0,400-80,100,80);

    //右下角描边矩形
    ctx.strokeStyle = '#0ff';
    ctx.strokeRect(600-100,400-80,100,80);

    //正中央填充+描边一个矩形
    ctx.fillRect(300-100/2,200-80/2, 100,80)
    ctx.strokeRect(300-100/2,200-80/2, 100,80)



  </script>
</body>
</html>
