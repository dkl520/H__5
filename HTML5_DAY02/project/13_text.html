<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>绘制文本</h3>
  <canvas id="c8" width="600" height="400">
    您的浏览器不支持Canvas标签！
  </canvas>
  <script>
    //获得画布对应的画笔
    var ctx = c8.getContext('2d');

    ctx.textBaseline = 'top';
    ctx.font = '40px SimHei';

    //左下角填充文本
    var txt = '达内2016';
    ctx.fillText(txt, 0, 400-40);

    //右下角描边文本
    var w = ctx.measureText(txt).width;
    ctx.strokeText(txt, 600-w, 400-40);

  </script>
</body>
</html>
